<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串截断</title>
  <style>
  /* 单行， overflow hidden 不能换行 */
  .truncate{
    width: 200px;
    white-space: nowrap; 
    overflow: hidden;
    text-overflow: ellipsis;
  }
  </style>
</head>
<body>
  <div class="truncate">
  这是一个很长的文本示例， 他将被截断并用省略号显示。
  </div>
</body>
</html>
