<head>

  <title>Document</title>

  .truncate-multiline{
    width: 200px;
    /* 浏览器内核 前缀 实验属性 */
    display: -webkit-box;/* box布局模型*/
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  </style>
</head>
<body>
